<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/user/create">Create</a>
<table>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Phone Number</td>
        <td>Age</td>
        <td>Email</td>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="user.getId()"></td>
        <td th:text="user.getFirstName()"></td>
        <td th:text="user.getLastName()"></td>
        <td th:text="user.getAge()"></td>
        <td th:text="user.getEmail()"></td>
    </tr>
</table>
</body>
</html>
