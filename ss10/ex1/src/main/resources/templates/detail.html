<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row" th:object="${product}">
            <div class="col-3">
                <div style="width: 18rem;">
                    <img class="card-img-top" th:src="@{product.panelUrl}" alt="Card image cap">
                    <div class="card-body">
                        Mã sản phẩm <p class="card-title" th:text="*{id}"></p>
                        <p class="card-text" th:text="*{price}"></p>
                        <!--                        <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Mua ngay</a>-->
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <h5 th:text="*{name}"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p th:text="*{description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
