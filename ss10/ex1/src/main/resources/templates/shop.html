<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 style="color: red">Danh sách sản phẩm</h3>
    <div><a href="/shopping-cart">Giỏ hàng</a></div>
    <div class="row">
        <div class="card col-3" style="width: 18rem;" th:each="product:${products}">
            <img class="card-img-top" th:src="${product.panelUrl}" alt="Card image">
            <div class="card-body">
                <h5 class="card-title"><a th:href="@{/{id}(id=${product.id})}" th:text="${product.name}"></a></h5>
                <p class="card-text" th:text="${product.price}"></p>
                <a th:href="@{/add/__${product.id}__(action='show')}" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
